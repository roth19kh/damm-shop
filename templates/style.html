    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #e0f7e0, #d0f0d0); /* light green gradient */
        min-height: 100vh;
    }

    /* ===== Navbar Style ===== */
    .navbar-glass {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
    }

    .navbar-brand {
        font-weight: 700;
        font-size: 1.8rem;
        color: #2b2b2b !important;
    }

    .nav-link {
        position: relative;
        color: #333 !important;
        transition: all 0.3s ease;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 0%;
        height: 2px;
        background: #029f24; /* green underline */
        transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
        width: 100%;
    }

    .nav-link.active {
        color: #029f24 !important; /* active link green */
        font-weight: 600;
    }

    /* ===== Product Card Style ===== */
    .product-card {
        border: 1px solid rgba(0, 0, 0, 0.08);
        border-radius: 16px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        overflow: hidden;
    }

    .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }

    /* ===== Cart Button ===== */
    .btn-cart-outline {
        background-color: transparent;
        color: #029f24;
        border: 1.5px solid #029f24;
        border-radius: 28px;
        padding: 0.55rem 1.6rem;
        font-weight: 600;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        position: relative;
    }

    .btn-cart-outline:hover {
        background-color: #029f24;
        color: #fff;
        transform: translateY(-3px) scale(1.03);
    }

    .btn-cart-outline:active {
        transform: translateY(1px);
    }

    /* ===== Cart Badge ===== */
    .cart-badge {
        font-size: 0.75rem;
        padding: 0.35em 0.55em;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
    }

    /* ===== About / Team Cards ===== */
    .about-card, .team-card {
        background: white;
        border-radius: 16px;
        border: 1px solid rgba(0, 0, 0, 0.05);
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease;
    }

    .about-card:hover, .team-card:hover {
        transform: translateY(-5px);
    }

    /* ===== Team Images ===== */
    .team-img {
        border-radius: 50%;
        border: 2px solid rgba(0, 0, 0, 0.05);
        width: 130px;
        height: 130px;
    }

    /* ===== Checkout Button ===== */
    #checkout-btn {
        border-radius: 28px;
        border: none;
    }

    /* ===== Carousel Controls ===== */
    #bigSlider .carousel-control-prev-icon,
    #bigSlider .carousel-control-next-icon {
        border-radius: 50%;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.25);
        filter: brightness(0.6) invert(1);
    }
    </style>
